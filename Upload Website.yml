name: Upload Website

on:
  push:
    branches:
    - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: jakejarvis/s3-sync-action@master
      with:
        args: --acl public-read --follow-symlinks --delete --exclude '.git/*'
      env:
        AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'us-west-1'   # optional: defaults to us-east-1
        SOURCE_DIR: 'public'      # optional: defaults to entire repository
        
        
    - name: Extract environment name
      id: extract-environment
      run: |
        declare -A branchenv=([main]=production [staging]=staging [cloudfront-deployment]=staging)
        echo "::set-output name=environment::${branchenv[${GITHUB_REF#refs/heads/}]}"

    - name: Get AWS Account Role
      id: get-aws-account
      env:
        ENVIRONMENT: ${{ steps.extract-environment.outputs.environment }}
      run: |
        declare -A accounts=([staging]=040448972506)
        echo "::set-output name=role_arn::arn:aws:iam::${accounts[$ENVIRONMENT]}:role/GitHubActionsRunner"

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: ${{ steps.get-aws-account.outputs.role_arn }}
        role-duration-seconds: 3600
        aws-region: ${{ env.AWS_REGION }}
        mask-aws-account-id: 'false'